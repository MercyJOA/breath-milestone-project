!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta tags for search engines-->
    <meta
      name="description"
      content="Breath. Holiday in nature all around the world.  Company based in Essex, England, united kingdom"
    />
    <meta
      name="keywords"
      content="breath, holiday, nature, getaway, wild, adventure, relaxation, mental-well being, spa holiday"
    />
    <!--title-->
    <title>Breath</title>
    <!--style.css links-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      type="image/jpg"
      href="assets/images/landscape.jpg "
      class="icon"
    />
    <!--favicon links-->
  </head>
  <body>
    <!--header-->
    <header>
      <a href="index.html">
        <div id="logo-container">
          <img
            src="assets/images/landscape.jpg"
            alt="website icon"
            class="icon"
          />
          <span id="logo">Breath <em> Holidays </em></span>
        </div>
      </a>
      <label for="nav-toggle" id="nav-toggle-label"
        ><i class="fa-solid fa-bars fa-xl" style="color: #ffffff"></i
      ></label>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#reasons-container">About</a></li>
          <li><a href="index.html#holidays-container">Holidays</a></li>
          <li><a href="index.html#hotels-container">Hotels</a></li>
          <li><a href="index.html#contact-container">Contacts</a></li>
          <li>
            <span><a href="signup.html">sign up/log in</a></span>
          </li>
        </ul>
      </nav>
    </header>
    <!--main content-->
    <main id="sign-up-content">
      <form >
        <h2>Sign up</h2>
        <p class="light-grey">Sign up to continue</p>
        <div class="sign-up-container">
          <div>
            <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" placeholder="First name" required/>
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" name="Last-name" id="last-name" placeholder="Last name" required />
          </div>
          <div>
          <label for="phone-number">Phone Number</label>
          <input type="number" name="number" id="phone-number" placeholder="Phone number" />
          </div>
          <div>
          <label for="email-address">Email</label>
          <input type="email" name="email" id="email-address" placeholder="Email" required/>
          </div>
          <div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Password" required />
          </div>
          <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required/>
        </div>
        </div>
        <a href="index.html"><input type="submit"  name="sign-up" value="Sign up"></a>
        <div class="sign-in-link">
          <p class="light-grey" >Already have an account?</p>
            <span><a href="signin.html">Sign in</a></span>
          </div>
        
      </form>
    </main>
    <!--footer-->
    <footer>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="reviews.html">Review</a></li>
        <li><a href="signup.html">sign up</a></li>
        <li><a href="index.html#contact-container">contacts</a></li>
      </ul>
      <p>@copyright 2025 Breath holidays in nature</p>
    </footer>
    <!--font awesome kit-->
    <script
      src="https://kit.fontawesome.com/00cb0a12fd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
