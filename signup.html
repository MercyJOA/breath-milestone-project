!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--meta tags for search engines-->
    <meta
      name="description"
      content="Breath. Holiday in nature all around the world.  Company based in Essex, England, united kingdom"
    />
    <meta
      name="keywords"
      content="breath, holiday, nature, getaway, wild, adventure, relaxation, mental-well being, spa holiday"
    />
    <!--title-->
    <title>Breath</title>
    <!--style.css links-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      type="image/jpg"
      href="assets/images/landscape (2).jpg "
      class="icon"
    />
    <!--favicon links-->
  </head>
  <body>
    <!--header-->
    <header>
      <a href="index.html">
        <div id="logo-container">
          <img
            src="assets/images/landscape (2).jpg"
            alt="website icon"
            class="icon"
          />
          <span id="logo">Breath <em> Holidays </em></span>
        </div>
      </a>
      <label for="nav-toggle" id="nav-toggle-label"
        ><i class="fa-solid fa-bars fa-xl" style="color: #ffffff"></i
      ></label>
      <input type="checkbox" name="nav-toggle" id="nav-toggle" />
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#reasons-container">About</a></li>
          <li><a href="index.html#holidays-container">Holidays</a></li>
          <li><a href="index.html#hotels-container">Hotels</a></li>
          <li><a href="index.html#contact-container">Contacts</a></li>
          <li>
            <span><a href="signup.html">sign up/log in</a></span>
          </li>
        </ul>
      </nav>
    </header>
    <!--main content-->
    <main id="sign-up-content">
      <form action="" method="post">
        <h2>Sign up</h2>
        <p class="light-grey">Sign up to continue</p>
        <div class="sign-up-container">
          <input type="text" name="first-name" placeholder="First name" />
          <input type="text" name="Last-name" placeholder="Last name" />
          <input type="number" name="number" placeholder="Phone number" />
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <input
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
          />
        </div>
        <input type="submit" name="submit-button" value="Sign up" />
        <p class="light-grey" class="sign-in-link">
          Already have an account?<a href="sign.html"><span>Sign in</span></a>
        </p>
      </form>
    </main>
    <!--footer-->
    <footer>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="reviews.html">Review</a></li>
        <li><a href="signup.html">sign up</a></li>
        <li><a href="index.html#contact-container">contacts</a></li>
      </ul>
      <p>@copyright 2025 Breath holidays in nature</p>
    </footer>
    <!--font awesome kit-->
    <script
      src="https://kit.fontawesome.com/00cb0a12fd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
